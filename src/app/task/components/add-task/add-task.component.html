<div class="container add-task-form">
  <div class="row">
    <div class="col">
      <h2 class="display-5">{{ !task ? "Add Your Task" : "Edit Task" }}</h2>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <form
        [formGroup]="taskForm"
        (ngSubmit)="!task ? saveTask() : updateTask()"
      >
        <div class="form-group">
          <tm-input
            [control]="title"
            label="Title"
            placeholder="Enter the title"
          ></tm-input>
        </div>
        <div class="form-group">
          <tm-text-area
            [control]="description"
            label="Description"
          ></tm-text-area>
        </div>
        <div class="form-group">
          <tm-input type="date" label="Due Date" [control]="dueDate"></tm-input>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status" formControlName="status">
            <option value="inProgress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
        </div>
        <div class="mt-4">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="taskForm.invalid"
          >
            {{ !task ? "Save Task" : "Update task" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
