<div class="row mt-5 p-4 align-items-center">
  <ng-container *ngIf="tasks$ | async as tasks">
    <ng-container *ngIf="tasks.length > 0; else noTasks">
      <div class="col-md-4"><h2 class="display-4">Your tasks</h2></div>
    </ng-container>
  </ng-container>
  <ng-template #noTasks>
    <h2 class="display-4">No tasks to display</h2>
  </ng-template>
  <div class="col-md-4">
    <label for="">Filter by</label>
    <select class="form-select" #taskFilter>
      <option selected value="ALL">All</option>
      <option value="pending">Pending</option>
      <option value="completed">Completed</option>
      <option value="inProgress">In progresss</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="">Sort by</label>
    <select class="form-select" #taskSort>
      <option value="dueDateAsc">Due Date (Ascending)</option>
      <option value="dueDateDsc">Due Date (Descending)</option>
      <option value="titleAsc">Task Title (Ascending)</option>
      <option value="titleDsc">Task Title (Descending)</option>
    </select>
  </div>
</div>
<div class="task-list">
  <tm-task-item
    *ngFor="let task of tasks$ | async; trackBy: trackById"
    [task]="task"
  ></tm-task-item>
</div>
